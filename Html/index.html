<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=input, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Verkefni 2.1</title>
  </head>
  <body>
    <header>
      <h1>Innsláttarform</h1>
    </header>
    <main>
      <form action="" method="GET">
        <section>
          <h2>Notandi</h2>
          <ul>
            <li>
              <label for="username">Nafn</label>
              <input type="text" id="username" name="user-name" required />
            </li>
            <li>
              <label for="usermail">Netfang</label>
              <input type="email" id="useremail" name="user-email" required />
            </li>
            <li>
              <label for="userpassword">Lykilorð</label>
              <input type="password" id="userpassword" name="user-password" required minlength="7" />
            </li>
          </ul>
        </section>

        <section>
          <h2>Frekari upplýsingar</h2>
          <ul>
            <li>
              <label for="userage">Aldur</label>
              <input type="number" id="userage" name="user-age" required min=18 max=100 />
            </li>
            <li>
              <label for="userbirthdate">Fæðingardagur</label>
              <input type="date" id="userbirthdate" name="user-birthdate" />
            </li>
            <li>
              <label for="favouritecolor">Uppáhalds fag</label>
              <select id="favouritecolor" name="color">
                <option value="none">...</option>
                <option value="black">Forritun 1</option>
                <option value="blue">Forritun 2</option>
                <option value="red">Forritun 3</option>
              </select>
            </li>
          </ul>
        </section>

        <section>
          <label for="usermessage">SKilaboð</label>
          <textarea name="message" id="usermessage" rows="8"></textarea>
        </section>

        <section>
          <h2>Hvernig viltu staðfesta</h2>
          <ul>
            <li class="form-control-inline">
              <input type="radio" id="textmessage" name="verify" value="text" />
              <label for="textmessage">Skilaboð(SMS)</label>
            </li>
            <li class="form-control-inline">
              <input type="radio" id="phonecall" name="verify" value="phone" />
              <label for="phonecall">Símtal</label>
            </li>
            <li class="form-control-inline">
              <input type="radio" id="email" name="verify" value="email" />
              <label for="email">Tölvupóstur</label>
            </li>
          </ul>
        </section>

        <section>
          <h2>Samskiptaleið</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contactemail"
                name="contact"
                value="email"
              />
              <label for="contactemail">Tölvupóstur</label>
            </li>
            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contactphone"
                name="contact"
                value="phone"
              />
              <label for="contactphone">Símatal</label>
            </li>
          </ul>
        </section>
        <hr />
        <section>
          <div class="form-control-inline">
            <input type="checkbox" id="agreeterms" name="terms" />
            <label for="agreeterms">Samþykkja skilmála</label>
          </div>
        </section>

        <section>
          <button>Skrá</button>
        </section>
      </form>
    </main>
  </body>
</html>
